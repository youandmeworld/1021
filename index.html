<!DOCTYPE html>
<html>
<head>
	<title>Our Universe</title>
	<style type="text/css">
	#Main1 h1{ padding-top: 200px;}
	.title{font-family: 'Kumar One Outline', cursive; color: white; font-size: 60px; line-height: 1.3; position: absolute; top: 4%; right: 40%; animation: mymove 5s infinite;}

@keyframes changing {
  0%   {top: 0px; width: 100px;}
  100% {top: 800px; width: 300px;}
}

@keyframes changingg {
  0%   {right: 0px; width: 100px;}
  100% {right: 800px; width: 300px;}
}


@keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}
</style>
</head>
<body>

	<div id= "Main1">

		<h1 class="title" > Our<br>
		     Universe<br>
		 </h1>
	
	   	</div>

	<img src="universe.jpg">
	<img src="clouds.png" style="position: absolute; top: 40%;">
	<img src="galaxy.png" style="position: absolute; top: 20%; width: 30%;
	animation: changingg  18s infinite";>
	   		<img src="galaxy.png" style="position: absolute; top: 50%; left:80%; width: 20%; animation: changing 18s infinite";>

</body>
</html>
